<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科研海报AI生成指令工具 - Pico-Banana</title>
    <meta name="description" content="基于AI的科研海报生成指令工具，支持多种设计风格和学科领域">
    <meta name="keywords" content="科研海报,AI生成,设计工具,学术海报,海报模板">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel CDN for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        /* 自定义样式 */
        .card-flip {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card-flip.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        /* 渐变背景 */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* 卡片阴影效果 */
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        /* 按钮悬停效果 */
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>
    
    <!-- 应用挂载脚本 -->
    <script type="text/babel">
        // 简化的PosterPromptGenerator组件
        const PosterPromptGenerator = () => {
            const [selectedStyle, setSelectedStyle] = React.useState('modern');
            const [selectedField, setSelectedField] = React.useState('biomedical');
            const [selectedColors, setSelectedColors] = React.useState(['blue', 'white']);
            const [selectedLayout, setSelectedLayout] = React.useState('three-column');
            const [selectedTypography, setSelectedTypography] = React.useState('sans-serif');
            const [selectedIcons, setSelectedIcons] = React.useState('minimal');
            const [flippedCards, setFlippedCards] = React.useState(new Set());
            const [copiedPrompt, setCopiedPrompt] = React.useState(null);

            // 配置选项
            const styles = [
                { id: 'modern', name: '现代简约', color: 'bg-slate-100' },
                { id: 'academic', name: '学术经典', color: 'bg-blue-100' },
                { id: 'creative', name: '创意设计', color: 'bg-purple-100' },
                { id: 'minimal', name: '极简主义', color: 'bg-gray-100' },
                { id: 'professional', name: '商务专业', color: 'bg-green-100' }
            ];

            const fields = [
                { id: 'biomedical', name: '生物医学', icon: '🧬' },
                { id: 'physics', name: '物理科学', icon: '⚛️' },
                { id: 'engineering', name: '工程技术', icon: '⚙️' },
                { id: 'chemistry', name: '化学材料', icon: '🧪' },
                { id: 'computer', name: '计算机', icon: '💻' },
                { id: 'mathematics', name: '数学统计', icon: '📊' },
                { id: 'environment', name: '环境科学', icon: '🌱' },
                { id: 'social', name: '社会科学', icon: '👥' }
            ];

            const colorSchemes = [
                { id: 'blue-white', colors: ['blue', 'white'], preview: 'from-blue-600 to-white' },
                { id: 'navy-gold', colors: ['navy', 'gold'], preview: 'from-blue-900 to-yellow-400' },
                { id: 'green-cream', colors: ['green', 'cream'], preview: 'from-green-600 to-amber-50' },
                { id: 'purple-gray', colors: ['purple', 'gray'], preview: 'from-purple-600 to-gray-300' },
                { id: 'red-black', colors: ['red', 'black'], preview: 'from-red-600 to-gray-900' },
                { id: 'teal-white', colors: ['teal', 'white'], preview: 'from-teal-600 to-white' }
            ];

            const layouts = [
                { id: 'three-column', name: '三栏布局', icon: '|||' },
                { id: 'asymmetric', name: '非对称', icon: '|:|' },
                { id: 'grid', name: '网格布局', icon: '⚏' },
                { id: 'flow', name: '流式布局', icon: '≈' }
            ];

            const typography = [
                { id: 'sans-serif', name: 'Sans-serif', example: 'Arial, Helvetica' },
                { id: 'serif', name: 'Serif', example: 'Times, Georgia' },
                { id: 'modern', name: 'Modern', example: 'Roboto, Open Sans' },
                { id: 'academic', name: 'Academic', example: 'Computer Modern' }
            ];

            const iconStyles = [
                { id: 'minimal', name: '极简图标' },
                { id: 'detailed', name: '详细图标' },
                { id: 'scientific', name: '科学符号' },
                { id: 'geometric', name: '几何图形' },
                { id: 'tech-futuristic', name: '科技未来' }
            ];

            // 科技感视觉优化选项
            const [showTechOptions, setShowTechOptions] = React.useState(false);
            const [selectedTechIcon, setSelectedTechIcon] = React.useState('ai-brain');
            const [selectedTechBackground, setSelectedTechBackground] = React.useState('dark-gradient');
            const [selectedTechColors, setSelectedTechColors] = React.useState(['cyan', 'blue']);
            const [selectedTechFont, setSelectedTechFont] = React.useState('futuristic');

            const techIconStyles = [
                { id: 'ai-brain', name: 'AI脑', icon: '🧠' },
                { id: 'chip', name: '芯片', icon: '🔌' },
                { id: 'data-cloud', name: '数据云', icon: '☁️' },
                { id: 'server', name: '服务器', icon: '🖥️' },
                { id: 'microscope', name: '显微镜', icon: '🔬' },
                { id: 'flow-arrow', name: '流程箭头', icon: '➡️' }
            ];

            const techBackgrounds = [
                { id: 'dark-gradient', name: '深色渐变', preview: 'from-navy-900 to-black' },
                { id: 'grid-pattern', name: '网格图案', preview: 'from-cyan-600 to-blue-800' },
                { id: 'circuit-trace', name: '电路轨迹', preview: 'from-teal-600 to-purple-800' },
                { id: 'hexagonal', name: '六边形', preview: 'from-blue-600 to-indigo-800' },
                { id: 'holographic', name: '全息风格', preview: 'from-cyan-500 to-magenta-600' }
            ];

            const techColorSchemes = [
                { id: 'cyan-blue', colors: ['cyan', 'blue'], preview: 'from-cyan-400 to-blue-600' },
                { id: 'teal-purple', colors: ['teal', 'purple'], preview: 'from-teal-500 to-purple-600' },
                { id: 'blue-green', colors: ['blue', 'green'], preview: 'from-blue-500 to-green-500' },
                { id: 'cyan-magenta', colors: ['cyan', 'magenta'], preview: 'from-cyan-400 to-pink-500' },
                { id: 'neon-glow', colors: ['cyan', 'teal'], preview: 'from-cyan-300 to-teal-400' }
            ];

            const techFonts = [
                { id: 'futuristic', name: '未来科技', example: 'Orbitron, Eurostile' },
                { id: 'cyberpunk', name: '赛博朋克', example: 'Rajdhani, Exo 2' },
                { id: 'holographic', name: '全息风格', example: 'Audiowide, Righteous' },
                { id: 'modern-tech', name: '现代科技', example: 'Roboto, Open Sans' },
                { id: 'sci-fi', name: '科幻风格', example: 'Chakra Petch, Space Mono' }
            ];

            // 生成Prompt
            const generatePrompt = () => {
                const styleMap = {
                    modern: '现代简约设计，大胆排版，充足留白',
                    academic: '传统学术风格，经典布局，专业严谨',
                    creative: '创意视觉设计，独特布局，吸引眼球',
                    minimal: '极简主义，最少元素，清晰焦点',
                    professional: '商务专业，正式布局，权威感强'
                };

                const fieldMap = {
                    biomedical: '生物医学研究海报，包含实验流程图、统计图表、分子结构图',
                    physics: '物理科学海报，包含方程式、实验装置图、数据分析图表',
                    engineering: '工程技术海报，包含系统框图、技术流程、性能对比图',
                    chemistry: '化学研究海报，包含化学结构式、反应机理图、光谱数据',
                    computer: '计算机科学海报，包含算法流程图、系统架构图、性能测试图',
                    mathematics: '数学统计海报，包含数学公式、统计图表、证明过程',
                    environment: '环境科学海报，包含生态图表、监测数据、地理信息图',
                    social: '社会科学海报，包含调查数据、统计分析、社会网络图'
                };

                const layoutMap = {
                    'three-column': '三栏式布局：左侧介绍，中间结果，右侧讨论',
                    'asymmetric': '非对称布局：主要内容占据2/3，次要信息1/3',
                    'grid': '网格布局：均匀分布的模块化内容区域',
                    'flow': '流式布局：内容自然流动，重点突出'
                };

                const colorText = selectedColors.join('和');
                const layoutText = layoutMap[selectedLayout];
                const styleText = styleMap[selectedStyle];
                const fieldText = fieldMap[selectedField];

                // 科技感视觉优化部分
                let techPrompt = '';
                if (showTechOptions) {
                    const techIconText = techIconStyles.find(t => t.id === selectedTechIcon)?.name || '';
                    const techBackgroundText = techBackgrounds.find(t => t.id === selectedTechBackground)?.name || '';
                    const techColorText = selectedTechColors.join('和');
                    const techFontText = techFonts.find(t => t.id === selectedTechFont)?.name || '';

                    techPrompt = `

科技感视觉优化要求：
- Icon风格：${techIconText}，使用矢量风格图标，平面设计配合霓虹光效
- 背景结构：${techBackgroundText}，深色渐变背景配合发光网格线、电路轨迹、六边形图案
- 配色光效：${techColorText}配色方案，主色调配合霓虹发光效果，全息渐变高光
- 字体排版：${techFontText}字体，未来感无衬线字体，大标题配合发光轮廓，确保24pt+的可读性
- 整体风格：赛博朋克、全息风格、专业学术的科技感设计`;
                }

                return `请生成一个${fieldText}的科研海报，要求：
设计风格：${styleText}
布局方式：${layoutText}
色彩搭配：${colorText}配色方案
字体选择：${typography.find(t => t.id === selectedTypography)?.name}
图标风格：${iconStyles.find(i => i.id === selectedIcons)?.name}${techPrompt}

请确保海报具有：
1. 清晰的视觉层次
2. 专业的设计美感
3. 适合学术展示的布局
4. 良好的可读性`;
            };

            const toggleCard = (cardId) => {
                const newFlipped = new Set(flippedCards);
                if (newFlipped.has(cardId)) {
                    newFlipped.delete(cardId);
                } else {
                    newFlipped.add(cardId);
                }
                setFlippedCards(newFlipped);
            };

            const copyToClipboard = async (text) => {
                try {
                    await navigator.clipboard.writeText(text);
                    setCopiedPrompt('已复制到剪贴板！');
                    setTimeout(() => setCopiedPrompt(null), 2000);
                } catch (err) {
                    console.error('复制失败:', err);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    {/* 头部 */}
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-bold text-gray-800 mb-2">
                            🍌 Pico-Banana
                        </h1>
                        <p className="text-xl text-gray-600">
                            科研海报AI生成指令工具
                        </p>
                    </div>

                    {/* 科技感选项切换 */}
                    <div className="max-w-6xl mx-auto mb-6">
                        <div className="bg-white rounded-lg p-4 shadow-lg">
                            <div className="flex items-center justify-between">
                                <h3 className="text-lg font-semibold text-gray-800">🚀 科技感视觉优化</h3>
                                <button
                                    onClick={() => setShowTechOptions(!showTechOptions)}
                                    className={`px-4 py-2 rounded-lg transition-colors ${
                                        showTechOptions 
                                            ? 'bg-blue-600 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                >
                                    {showTechOptions ? '隐藏科技选项' : '启用科技选项'}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* 配置面板 */}
                    <div className="max-w-6xl mx-auto mb-8">
                        {/* 上方选择栏 - 四块区域 */}
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
                            {/* 设计风格选择 */}
                            <div className="bg-white rounded-lg p-6 shadow-lg">
                                <h3 className="text-lg font-semibold text-gray-800 mb-4">🎨 设计风格</h3>
                                <div className="space-y-3">
                                    {styles.map((style) => (
                                        <button
                                            key={style.id}
                                            onClick={() => setSelectedStyle(style.id)}
                                            className={`w-full p-3 rounded-lg border-2 transition-all ${
                                                selectedStyle === style.id
                                                    ? 'border-blue-500 bg-blue-50'
                                                    : 'border-gray-200 hover:border-gray-300'
                                            } ${style.color}`}
                                        >
                                            <div className="font-medium text-gray-800">{style.name}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* 色彩方案 */}
                            <div className="bg-white rounded-lg p-6 shadow-lg">
                                <h3 className="text-lg font-semibold text-gray-800 mb-4">🎨 色彩方案</h3>
                                <div className="space-y-3">
                                    {colorSchemes.map((scheme) => (
                                        <button
                                            key={scheme.id}
                                            onClick={() => setSelectedColors(scheme.colors)}
                                            className={`w-full p-3 rounded-lg border-2 transition-all ${
                                                selectedColors.join('') === scheme.colors.join('')
                                                    ? 'border-blue-500 bg-blue-50'
                                                    : 'border-gray-200 hover:border-gray-300'
                                            }`}
                                        >
                                            <div className={`w-full h-6 rounded bg-gradient-to-r ${scheme.preview} mb-2`}></div>
                                            <div className="text-sm text-gray-600">{scheme.colors.join(' + ')}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* 学科领域选择 */}
                            <div className="bg-white rounded-lg p-6 shadow-lg">
                                <h3 className="text-lg font-semibold text-gray-800 mb-4">🔬 学科领域</h3>
                                <div className="space-y-3">
                                    {fields.map((field) => (
                                        <button
                                            key={field.id}
                                            onClick={() => setSelectedField(field.id)}
                                            className={`w-full p-3 rounded-lg border-2 transition-all ${
                                                selectedField === field.id
                                                    ? 'border-blue-500 bg-blue-50'
                                                    : 'border-gray-200 hover:border-gray-300'
                                            }`}
                                        >
                                            <div className="text-2xl mb-1">{field.icon}</div>
                                            <div className="font-medium text-gray-800">{field.name}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* 布局样式 */}
                            <div className="bg-white rounded-lg p-6 shadow-lg">
                                <h3 className="text-lg font-semibold text-gray-800 mb-4">📐 布局样式</h3>
                                <div className="space-y-3">
                                    {layouts.map((layout) => (
                                        <button
                                            key={layout.id}
                                            onClick={() => setSelectedLayout(layout.id)}
                                            className={`w-full p-3 rounded-lg border-2 transition-all ${
                                                selectedLayout === layout.id
                                                    ? 'border-blue-500 bg-blue-50'
                                                    : 'border-gray-200 hover:border-gray-300'
                                            }`}
                                        >
                                            <div className="text-2xl mb-1">{layout.icon}</div>
                                            <div className="font-medium text-gray-800">{layout.name}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 科技感配置面板 - 仅在启用时显示 */}
                    {showTechOptions && (
                        <div className="max-w-6xl mx-auto mb-8">
                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                                {/* 科技Icon风格 */}
                                <div className="bg-gradient-to-br from-cyan-50 to-blue-50 rounded-lg p-6 shadow-lg border border-cyan-200">
                                    <h3 className="text-lg font-semibold text-gray-800 mb-4">🔌 科技Icon</h3>
                                    <div className="space-y-3">
                                        {techIconStyles.map((icon) => (
                                            <button
                                                key={icon.id}
                                                onClick={() => setSelectedTechIcon(icon.id)}
                                                className={`w-full p-3 rounded-lg border-2 transition-all ${
                                                    selectedTechIcon === icon.id
                                                        ? 'border-cyan-500 bg-cyan-50'
                                                        : 'border-gray-200 hover:border-cyan-300'
                                                }`}
                                            >
                                                <div className="text-2xl mb-1">{icon.icon}</div>
                                                <div className="font-medium text-gray-800">{icon.name}</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* 科技背景 */}
                                <div className="bg-gradient-to-br from-purple-50 to-indigo-50 rounded-lg p-6 shadow-lg border border-purple-200">
                                    <h3 className="text-lg font-semibold text-gray-800 mb-4">🌌 科技背景</h3>
                                    <div className="space-y-3">
                                        {techBackgrounds.map((bg) => (
                                            <button
                                                key={bg.id}
                                                onClick={() => setSelectedTechBackground(bg.id)}
                                                className={`w-full p-3 rounded-lg border-2 transition-all ${
                                                    selectedTechBackground === bg.id
                                                        ? 'border-purple-500 bg-purple-50'
                                                        : 'border-gray-200 hover:border-purple-300'
                                                }`}
                                            >
                                                <div className={`w-full h-6 rounded bg-gradient-to-r ${bg.preview} mb-2`}></div>
                                                <div className="font-medium text-gray-800">{bg.name}</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* 科技配色 */}
                                <div className="bg-gradient-to-br from-teal-50 to-green-50 rounded-lg p-6 shadow-lg border border-teal-200">
                                    <h3 className="text-lg font-semibold text-gray-800 mb-4">🎨 科技配色</h3>
                                    <div className="space-y-3">
                                        {techColorSchemes.map((scheme) => (
                                            <button
                                                key={scheme.id}
                                                onClick={() => setSelectedTechColors(scheme.colors)}
                                                className={`w-full p-3 rounded-lg border-2 transition-all ${
                                                    selectedTechColors.join('') === scheme.colors.join('')
                                                        ? 'border-teal-500 bg-teal-50'
                                                        : 'border-gray-200 hover:border-teal-300'
                                                }`}
                                            >
                                                <div className={`w-full h-6 rounded bg-gradient-to-r ${scheme.preview} mb-2`}></div>
                                                <div className="text-sm text-gray-600">{scheme.colors.join(' + ')}</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* 科技字体 */}
                                <div className="bg-gradient-to-br from-pink-50 to-rose-50 rounded-lg p-6 shadow-lg border border-pink-200">
                                    <h3 className="text-lg font-semibold text-gray-800 mb-4">🔤 科技字体</h3>
                                    <div className="space-y-3">
                                        {techFonts.map((font) => (
                                            <button
                                                key={font.id}
                                                onClick={() => setSelectedTechFont(font.id)}
                                                className={`w-full p-3 rounded-lg border-2 transition-all ${
                                                    selectedTechFont === font.id
                                                        ? 'border-pink-500 bg-pink-50'
                                                        : 'border-gray-200 hover:border-pink-300'
                                                }`}
                                            >
                                                <div className="font-medium text-gray-800">{font.name}</div>
                                                <div className="text-xs text-gray-500">{font.example}</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 下方两个栏 - 确保宽度完全一致 */}
                    <div className="max-w-6xl mx-auto space-y-6">
                        {/* 生成结果 */}
                        <div className="bg-white rounded-lg p-6 shadow-lg">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">✨ 生成的AI指令</h3>
                            <div className="bg-gray-50 rounded-lg p-4 mb-4">
                                <pre className="text-sm text-gray-700 whitespace-pre-wrap leading-relaxed">{generatePrompt()}</pre>
                            </div>
                            <div className="flex justify-between items-center">
                                <button
                                    onClick={() => copyToClipboard(generatePrompt())}
                                    className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                                >
                                    📋 复制指令
                                </button>
                                {copiedPrompt && (
                                    <div className="text-sm text-green-600 font-medium">{copiedPrompt}</div>
                                )}
                            </div>
                        </div>

                        {/* 使用说明 */}
                        <div className="bg-white rounded-lg p-6 shadow-lg">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">📖 使用说明</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-gray-600">
                                <div className="space-y-2">
